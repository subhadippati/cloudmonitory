<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Comparison Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>‚òÅÔ∏è Cloud Performance Comparison</h1>
        <div class="metrics">
            <div class="metric">
                <h3>CPU Usage</h3>
                <div class="comparison">
                    <p>Cloud A: <span id="cpu-a">Loading...</span></p>
                    <div class="progress-bar"><div class="progress" id="cpu-bar-a"></div></div>
                    <p>Cloud B: <span id="cpu-b">Loading...</span></p>
                    <div class="progress-bar"><div class="progress" id="cpu-bar-b"></div></div>
                </div>
            </div>
            <div class="metric">
                <h3>Memory Usage</h3>
                <div class="comparison">
                    <p>Cloud A: <span id="memory-a">Loading...</span></p>
                    <div class="progress-bar"><div class="progress" id="memory-bar-a"></div></div>
                    <p>Cloud B: <span id="memory-b">Loading...</span></p>
                    <div class="progress-bar"><div class="progress" id="memory-bar-b"></div></div>
                </div>
            </div>
            <div class="metric">
                <h3>Storage Usage</h3>
                <div class="comparison">
                    <p>Cloud A: <span id="storage-a">Loading...</span></p>
                    <div class="progress-bar"><div class="progress" id="storage-bar-a"></div></div>
                    <p>Cloud B: <span id="storage-b">Loading...</span></p>
                    <div class="progress-bar"><div class="progress" id="storage-bar-b"></div></div>
                </div>
            </div>
        </div>
        <button onclick="generateRandomMetrics()">üîÑ Refresh Data</button>
    </div>
</body>
</html>
